<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hot Restaurant Reservations</title>
    <link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>
        <div class="container">
                <div class="jumbotron">
                  <h1 class="text-center"><span class="glyphicon glyphicon-fire"></span>Hot Restaurant</h1>
                  <hr>
                  <h2 class="text-center">Make a Reservation Now</h2>
                  <div class="text-center">
                      <a href="/reserve">
                        <button type="button" class="btn btn-lg btn-danger mkReservation">
                            <span class="glyphicon glyphicon-credit-card"></span>
                            Make Reservation
                        </button>
                    </a>
                    <a href="/">
                        <button type="button" class="btn btn-lg btn-primary">
                                <span class="glyphicon glyphicon-table"></span>
                                View Tables
                          </button>
                  </a>
                  </div>
                </div>
                <div class="row">

                        <div class="col-12">
        
                            <div class="card">
                                <div class="card-header">
                                    <h3><strong>Make a Reservation</strong></h3>
                                </div>
                                <div class="card-body">
                                    <form method="POST" role="form">
        
                                        <div class="form-group">
                                            <label for="name">Name</label>
                                            <input type="text" class="form-control" id="name">
                                        </div>
        
                                        <div class="form-group">
                                            <label for="phone">Phone Number</label>
                                            <input type="text" class="form-control" id="phone">
                                        </div>
        
                                        <div class="form-group">
                                            <label for="email">Email</label>
                                            <input type="text" class="form-control" id="email">
                                        </div>
        
                                        <div class="form-group">
                                            <label for="unique-id">Unique Id</label>
                                            <input type="text" class="form-control" id="unique-id">
                                        </div>
        
                                    </form>
                                    <br>
                                    <div class="text-left">
                                        <button type="submit" class="btn btn-primary btn-md" id="submit-btn"><span class="fa fa-fire"></span>Submit</button>
                                    </div>
                                </div>
        
            
    <script src="index.js"></script>
</body>
</html>
